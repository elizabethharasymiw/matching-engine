name: catch2 tests CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install brew
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - name: Install Cmake
      run: brew install cmake
    - name: Clone Catch2 code
      run: git clone https://github.com/catchorg/Catch2.git
    - name: Enter Catch2 code folder
      run: cd Catch2
    - name: test dir print
      run: ls -hal
    - name: Build Catch2
      run: cmake -Bbuild -H. -DBUILD_TESTING=OFF
    - name: Install Catch2
      run: sudo cmake --build build/ --target install
    - name: Return to top level working directory
      run: cd ..
    - name: Build project using cmake
      run: ./cmake.sh
    - name: Build and Run Tests
      run: ./tests.sh
